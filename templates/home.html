    {% if messages %}
    {% for message in messages %}
       <div class="mx-5 my-2 alert alert-{{ messages.tags }} alert-dismissble fade show text-primary" role="alert" >
          {{ message }}
         <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>        
       </div>
    {% endfor %}
 {% endif %}
 <!--messges ends section-->
